<div *ngIf="sent" class="alert alert-success">
        Email sent
  </div>
  <form #form="ngForm" [formGroup]="forms">
  <div class="form-group">
    <mat-form-field class="example-full-width" style="color: dodgerblue;">

   <mat-label>medicine Name</mat-label>
   <mat-select   formControlName="medList">
       <mat-option *ngFor="let spec of list " [value]="spec.name" (click)="show()">
            {{spec.name}}
       </mat-option>
</mat-select>
<!-- <mat-error *ngIf="speciality.touched && speciality.invalid" >
   Please choose a speciality
</mat-error> -->
</mat-form-field>    
</div>

</form>
<div *ngFor="let qt of qtn">

    <button class="btn btn-outline-success" (click)="onAdd()">Add a med</button>

<!-- 
<button style="margin-left:5%;" class="btn btn-outline-danger" (click)="onRemove()">Remove med</button> -->

<div *ngIf="qt.qtn==0||qt.qtn<0; then disable else show" ></div>
    <ng-template #disable>
        <form #form="ngForm" [formGroup]="forms">
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input type="email" matInput formControlName="email" id="email" placeholder="email " required/>
                </mat-form-field>
                <mat-error *ngIf="email.touched && email.invalid" class="error-block">
                    
                    <mat-error *ngIf="email.errors.required">
                        please enter a email
                    </mat-error>
                    <mat-error *ngIf="email.errors.email">
                        please enter a valid email
                    </mat-error>
                </mat-error>
            </div>
            <button   class="btn btn-outline-dark" (click)="sendEmail()">Send email</button>
    </form>
     </ng-template>   
     <ng-template #show>
        <button style="margin-left:5%;" class="btn btn-outline-danger" (click)="onRemove()">Remove med</button>         
     </ng-template>

</div>
<br><br>
<h3 *ngFor="let qt of qtn">

    {{qt.qtn}}
</h3>
